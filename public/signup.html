<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scroll</title>
    <link rel="stylesheet" href="/styles/signup.css" />
  </head>
  <body>
    <header>
      <nav class="Nav">
        <a href="/">Scroll</a>
        <div>
          <a href="/signup">Signup</a>
          <a href="/login">Login</a>
        </div>
      </nav>
    </header>
    <main>
      <div class="Signup">
        <form id="signup_form">
          <label for="email">Email
            <input required id="email" type="email" autocomplete="username"></input>
          </label>
          <label for="password">Password
            <input
              required
              id="password"
              name="password"
              type="password"
              pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[\W])[^\s]{8,16}"
              minlength="8"
              maxlength="16" 
              autocomplete="new-password"></input>
          </label>
          <label for="confirm-password">Confirm Password
            <input
              required
              id="confirm-password"
              name="confirm-password"
              type="password"
              pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[\W])[^\s]{8,16}"
              minlength="8"
              maxlength="16"
              autocomplete="new-password"></input>
          </label>
          <p>Password: 8-16 chars, 1 uppercase, 1 lowercase, 1 special char, no spaces.</p>
          <button type="submit">Signup</button>
        </form>
      </div>
    </main>
    <script src="scripts/signup.js"></script>
  </body>
</html>
